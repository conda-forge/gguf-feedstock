context:
  name: gguf
  version: "0.18.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/gguf-${{ version }}.tar.gz
  sha256: b4659093d5d0dccdb5902a904d54b327f4052879fe5e90946ad5fce9f8018c2e

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  number: 0
  python:
    entry_points:
      - gguf-convert-endian = "scripts:gguf_convert_endian_entrypoint"
      - gguf-dump = "scripts:gguf_dump_entrypoint"
      - gguf-set-metadata = "scripts:gguf_set_metadata_entrypoint"

requirements:
  host:
    - python >=3.8
    - pip
    - poetry-core
  run:
    - python >=3.8
    - numpy >=1.17
    - tqdm >=4.27
    - pyyaml >=5.1

tests:
  - python:
      imports:
        - gguf

about:
  homepage: https://ggml.ai
  summary: Read and write ML models in GGUF for GGML
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
    - wolfv
