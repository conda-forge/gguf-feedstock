context:
  name: gguf
  version: "0.16.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/gguf-${{ version }}.tar.gz
  sha256: 0fc956289a30d0f1f3afd75ec0d493f73ae2629a3f21f3846dd1687d8791c7c1

build:
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv
  number: 0
  python:
    entry_points:
      - gguf-convert-endian = "scripts:gguf_convert_endian_entrypoint"
      - gguf-dump = "scripts:gguf_dump_entrypoint"
      - gguf-set-metadata = "scripts:gguf_set_metadata_entrypoint"

requirements:
  host:
    - python >=3.8
    - pip
    - poetry-core
  run:
    - python >=3.8
    - numpy >=1.17
    - tqdm >=4.27
    - pyyaml >=5.1
    - sentencepiece >=0.1.98,<=0.2.0

tests:
  - python:
      imports:
        - gguf

about:
  homepage: https://ggml.ai
  summary: Read and write ML models in GGUF for GGML
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sodre
    - wolfv
